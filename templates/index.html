<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <link rel="icon" href="logo.svg">

    <style>
      * {
    font-family: 'Montserrat', sans-serif;
    }
    body {
        margin: 20px;
        padding: 20px;
    }
    </style>

    <title>Prostate Cancer Classifier</title>
</head>
<body>
    <div align = "center">
        <h1><b>Enter your parameters and click submit</b></h1>
    </div>
    <form action = "{{ url_for('predict') }}" method="post">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Radius</label>
          <div class="col-sm-10">
            <input name = "radius" type="number" step=0.001 class="form-control" id="radius">
          </div>
        </div><br>
        <div class="row mb-3">
          <label  class="col-sm-2 col-form-label">Texture</label>
          <div class="col-sm-10">
            <input name = "texture"type="number" step=0.001 class="form-control" id="texture">
          </div>
        </div><br>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Perimeter</label>
            <div class="col-sm-10">
              <input name = "perimeter" type="number" step=0.001 class="form-control" id="perimeter">
            </div>
        </div><br>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Area</label>
            <div class="col-sm-10">
              <input name = "area" type="number" step=0.001 class="form-control" id="area">
            </div>
        </div><br>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Smoothness</label>
            <div class="col-sm-10">
              <input name = "smoothness" type="number" step=0.001 class="form-control" id="smoothness">
            </div>
        </div><br>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Compactness</label>
            <div class="col-sm-10">
              <input name = "compactness" type="number" step=0.001 class="form-control" id="compactness">
            </div>
        </div><br>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Symmetry</label>
            <div class="col-sm-10">
              <input name = "symmetry" type="number" step=0.001 class="form-control" id="symmetry">
            </div>
        </div><br>
        <div class="row mb-3">
          <label  class="col-sm-2 col-form-label">Fractal dimension</label>
          <div class="col-sm-10">
            <input name = "fractaldimension" type="number" step=0.001 class="form-control" id="fractaldimension">
          </div>
      </div><br><br>
        <div align = "center">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form><br>
      <div align="center">
        <h4>
          {% if prediction_test=='B' %}
          <div class = "btn btn-success inactive"><b>Your result is: Benign</b></div>
          {% elif prediction_test=='M' %}
          <div class = "btn btn-danger inactive"><b>Your result is: Malignant</b></div>
          {% else %}
          <div></div>
          {% endif %}
        </h4>
      </div>
</body>
</html>
